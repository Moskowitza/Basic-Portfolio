<body>
<div id="start">
  <h1>Quiz Title</h1>
  <!-- Indicates a successful or positive action -->
<button type="button" class="btn btn-success btn-lg">start</button>

</div>
<div id="quiz">
<form action="">
    <p>Who is your favorite pet?</p>
  <input type="radio" name="gender" value="male"> Eno<br>
  <input type="radio" name="gender" value="female"> Toki<br>
  <input type="radio" name="gender" value="other"> Blue
</form>
<form action="">
        <p>Do you like coffee?</p>
      <input type="radio" name="gender" value="male"> yes<br>
      <input type="radio" name="gender" value="female">no<br>
      <input type="radio" name="gender" value="other"> no, but I'm an addict
    </form>
    <button type="button" class="btn btn-success btn-lg">I'm Done!</button>

  </div>
  <div id="results">
    <h2 id="correct">Correct answers:</h2>
    <h2 id="wrong">Wrong answers:</h2>
    <h2 id="unanswered">Unanswered answers:</h2>
  </div>
    
<p><b>Note:</b> When a user clicks on a radio-button, it becomes checked, and all other radio-buttons with equal name become unchecked.</p>
